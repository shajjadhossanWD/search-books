<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>

    <!-- bootstrap css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <main class="container">
            <!--------------- heading section ------------ -->
           <div class="heading m-5">
                <h1 class="text-center text-white">All Favourite Bookes are here</h1>
                <p class="w-50 mx-auto text-center text-white-50">It is also the largest library in the world, with more than 162 million items. The collections include different kinds of books.Stay with us .</p>
           </div>
            
           <!------------  get input value section ------------------- -->
           <h3 class="text-center mb-3 text-info">Search your Favourite books here...</h3>
           <div class="input-group mb-3 w-50 mx-auto">
                  <input id="inputFild" type="text" class="form-control" placeholder="write your books name..." aria-label="Recipient's username" aria-describedby="button-addon2">
                  <button onclick="getInputValue()" class="btn btn-outline-secondary" type="button" id="inputBtn">Search</button>
           </div>


           <!------------------ load data spinner div ---------------------- -->
           <div id="loadData" class="spinner-border text-info loadData" role="status">
                 <span class="visually-hidden">Loading...</span>
          </div> 


              <!---------------------- error div ------------------------- -->
           <div class="error_div" id="errorDiv"></div>
               
             
              <!------------------ show total result ----------------- -->
           <p id="setTotal" class="text-white text-center fw-bold fs-5"></p>

              <!---------------- show booklist --------------- -->
          <div id="cardstotalDiv">
            <div class="row row-cols-1 row-cols-md-4 g-4 container mx-auto" id="bookCard">
            </div>
          </div>

     </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> 
    <script src="book.js"></script>
</body>
</html>
